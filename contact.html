<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>

    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
    <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="fonts/fontawesome-free-5.8.1-web/css/fontawesome.min.css">
    <link rel="stylesheet" href="fonts/fontawesome-free-5.8.1-web/css/brands.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <!-- <script src="http://ajax.googleapis.com/ajax/Libs/jquery/1.11.3/jquery.min.js"></script>     -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<div class="container-contact">
    <div class="contact-header">
        <a name="contacttarget"></a>
        <div class="container">
            <div class="twelve columns">
                <h3><b>Let's Chat!</b></h3>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="twelve columns">

            <form action="dyllanmurray.mt@gmail.com" method="post" enctype="text/plain">
                <label for="fname">Name</label>
                <input type="text" id="fname" name="name" placeholder="First and Last Name">

                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Your Email">

                <label for="message">Message</label>

                <textarea id="message" name="subject" placeholder="Let's Chat" style="height:200px"></textarea>

                <input type="submit" value="send">
            </form>
            <!-- </div> -->
        </div>
    </div>
    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d87281.75216952356!2d-114.03673830006103!3d46.87213388880079!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1554493363749!5m2!1sen!2sus"
            width="500" height="350" frameborder="0" style="border:0" allowfullscreen></iframe>
</div>
<div id="nav-placeholder">

</div>

<script>
    $(function(){
        $("#nav-placeholder").load("sidenav.html");
    });
</script>
</body>
</html>
